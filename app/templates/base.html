<!doctype html>
<html lang="en">
    <head>
        <title>Control your own TARDIS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container p-3 my-3 bg-primary text-white" >
            <h1>TARDIS Info</h1>
            <p>Doctor: {{ form.tardis_doctor }} </p>
            <p>TARDIS Color: {{ tardis_color }}</p>
        </div>

        <div class="container p-3 my-3 bg-primary text-white" >
            <p> Windows </p>        
                <div class="container border py-3 my-3 bg-light text-dark">
                    <div class="row bg-light text-dark">
                        <div class="col-sm-2 text-left"><b>Front</b></div>
                        <div class="col">
                            <label for="front-window-color" class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color" 
                                                id="front-window-color" 
                                                value="#563d7c" 
                                                title="Choose your color">
                            
                        </div>
                        <div class="col">Brightness</div>
                    </div>
                    <div class="row bg-light test-dark">
                        <div class="col"></div> 
                        <div class="col"></div>
                        <div class="col">
                            <input type="range" class="form-range" id="front-window-brightness-value">
                        </div>
                    </div>
                </div>
                <div class="container border py-3 my-3 bg-light text-dark">
                    <div class="row">
                        <div class="col">Rear </div>
                        <div class="col">
                            <label for="rear-window-color" class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color" 
                                                id="rear-window-color" 
                                                value="#563d7c" 
                                                title="Choose your color">
                            
                        </div>
                        <div class="col">Brightness</div>
                    </div>
                    <div class="row bg-light test-dark">
                        <div class="col"></div> 
                        <div class="col"></div>
                        <div class="col">
                            <input type="range" class="form-range" id="rear-window-brightness-value">
                        </div>
                    </div>
                </div>
                <div class="container border py-3 my-3 bg-light text-dark">
                    <div class="row">
                        <div class="col">Right </div>
                        <div class="col">
                            <label for="back-window-color" class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color" 
                                                id="right-window-color" 
                                                value="#563d7c" 
                                                title="Choose your color">
                            
                        </div>
                        <div class="col">Brightness</div>
                    </div>
                    <div class="row bg-light test-dark">
                        <div class="col"></div> 
                        <div class="col"></div>
                        <div class="col">
                            <input type="range" class="form-range" id="right-window-brightness-value">
                        </div>
                    </div>            
                </div>
                <div class="container border py-3 my-3 bg-light text-dark">
                    <div class="row">
                        <div class="col">Left </div>
                        <div class="col">
                            <label for="back-window-color" class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color" 
                                                id="left-window-color" 
                                                value="#563d7c" 
                                                title="Choose your color">
                            
                        </div>
                        <div class="col">Brightness</div>
                    </div>
                    <div class="row bg-light test-dark">
                        <div class="col"></div> 
                        <div class="col"></div>
                        <div class="col">
                            <input type="range" class="form-range" id="left-window-brightness-value">
                        </div>
                    </div>            
                </div>
                <div class="container border py-3 my-3 bg-light text-dark">
                    <div class="row">
                        <div class="col">All</div>
                        <div class="col">
                            <label for="all-window-color" class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color" 
                                                id="all-window-color" 
                                                value="#563d7c" 
                                                title="Choose your color">
                            
                        </div>
                        <div class="col">Brightness</div>
                    </div>
                    <div class="row bg-light test-dark">
                        <div class="col"></div> 
                        <div class="col"></div>
                        <div class="col">
                            <input type="range" class="form-range" id="all-window-brightness-value">
                        </div>
                    </div>
                </div>
            </div>
        </body>

    </body>

    <script>
        $(function () {
          $('#cp2, #cp3a, #cp3b').colorpicker();
          $('#cp4').colorpicker({"color": "#16813D"});
        });
      </script>

    </html>
